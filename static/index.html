<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証テスト</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>認証システム テスト</h1>
    
    <h2>サインアップ</h2>
    <form id="signupForm">
        <div class="form-group">
            <label>メールアドレス:</label>
            <input type="email" id="signupEmail" value="" required>
        </div>
        <div class="form-group">
            <label>パスワード:</label>
            <input type="password" id="signupPassword" value="" required>
        </div>
        <div class="form-group">
            <label>ユーザー名:</label>
            <input type="text" id="signupUsername" value="" required>
        </div>
        <button type="submit">サインアップ</button>
    </form>

    <h2>ログイン</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>メールアドレス:</label>
            <input type="email" id="loginEmail" value="" required>
        </div>
        <div class="form-group">
            <label>パスワード:</label>
            <input type="password" id="loginPassword" value="" required>
        </div>
        <button type="submit">ログイン</button>
    </form>

    <!-- ユーザー情報表示エリア -->
    <div id="userInfo" style="display: none; margin-top: 15px; padding: 10px; background: #e7f3ff; border: 1px solid #bee5eb; border-radius: 5px;">
        <p style="margin: 0; font-weight: bold; color: #0c5460; display: inline;">ログイン中: <span id="currentUsername"></span></p>
        <button id="logoutBtn" onclick="logout()" style="margin-left: 15px; padding: 5px 10px; background: #dc3545; color: white; border: none; cursor: pointer; border-radius: 3px; font-size: 0.9em;">ログアウト</button>
    </div>

    <h2>ジャンル作成</h2>
    <form id="genreForm">
        <div class="form-group">
            <label>ジャンル名:</label>
            <input type="text" id="genreName" placeholder="例: アクション" required>
        </div>
        <button type="submit">ジャンル作成</button>
    </form>

    <h2>問題作成（選択肢付き）</h2>
    <form id="questionForm">
        <div class="form-group">
            <label>ジャンル:</label>
            <select id="questionGenreId" required style="width: 316px; padding: 8px; border: 1px solid #ddd;">
                <option value="">ジャンルを選択してください</option>
            </select>
            <button type="button" onclick="loadGenres()" style="margin-left: 10px; padding: 8px 16px; background: #6c757d; color: white; border: none; cursor: pointer; border-radius: 3px;">ジャンル更新</button>
        </div>
        <div class="form-group">
            <label>問題タイトル:</label>
            <input type="text" id="questionTitle" placeholder="例: JavaScriptの基本文法" required>
        </div>
        <div class="form-group">
            <label>問題文:</label>
            <textarea id="questionBody" placeholder="問題の詳細を入力してください" rows="4" style="width: 300px; padding: 8px; border: 1px solid #ddd; resize: vertical;"></textarea>
        </div>
        <div class="form-group">
            <label>解説:</label>
            <textarea id="questionExplanation" placeholder="解説を入力してください" rows="3" style="width: 300px; padding: 8px; border: 1px solid #ddd; resize: vertical;"></textarea>
        </div>
        
        <h3>選択肢</h3>
        <div id="choicesContainer">
            <div class="choice-input" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                <div class="form-group">
                    <label>選択肢1:</label>
                    <input type="text" class="choice-text" placeholder="選択肢のテキスト" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="correctChoice" value="0" checked> 正解
                    </label>
                    <button type="button" class="remove-choice" onclick="removeChoice(this)" style="background: #dc3545; color: white; border: none; padding: 5px 10px; margin-left: 10px; cursor: pointer; border-radius: 3px;">削除</button>
                </div>
            </div>
            <div class="choice-input" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                <div class="form-group">
                    <label>選択肢2:</label>
                    <input type="text" class="choice-text" placeholder="選択肢のテキスト" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="correctChoice" value="1"> 正解
                    </label>
                    <button type="button" class="remove-choice" onclick="removeChoice(this)" style="background: #dc3545; color: white; border: none; padding: 5px 10px; margin-left: 10px; cursor: pointer; border-radius: 3px;">削除</button>
                </div>
            </div>
        </div>
        <div style="margin-top: 10px;">
            <button type="button" onclick="addChoice()" style="background: #28a745; color: white; border: none; padding: 8px 16px; cursor: pointer; border-radius: 3px; margin-right: 10px;">選択肢を追加</button>
            <span style="color: #666; font-size: 0.9em;">※最低2つの選択肢が必要です</span>
        </div>
        
        <button type="submit">問題と選択肢を作成</button>
    </form>

    <h2>問題編集</h2>
    <p style="color: #666; font-size: 0.9em;">※ 空のフィールドは変更されません。変更したいフィールドのみ入力してください。</p>
    <form id="updateQuestionForm">
        <div class="form-group">
            <label>問題ID:</label>
            <input type="number" id="updateQuestionId" placeholder="例: 1" required>
        </div>
        <div class="form-group">
            <label>問題タイトル:</label>
            <input type="text" id="updateQuestionTitle" placeholder="新しいタイトル（空の場合は変更されません）">
        </div>
        <div class="form-group">
            <label>問題文:</label>
            <textarea id="updateQuestionBody" placeholder="新しい問題文（空の場合は変更されません）" rows="4" style="width: 300px; padding: 8px; border: 1px solid #ddd; resize: vertical;"></textarea>
        </div>
        <div class="form-group">
            <label>解説:</label>
            <textarea id="updateQuestionExplanation" placeholder="新しい解説（空の場合は変更されません）" rows="3" style="width: 300px; padding: 8px; border: 1px solid #ddd; resize: vertical;"></textarea>
        </div>
        <button type="submit">問題を更新</button>
    </form>

    <h2>問題削除</h2>
    <form id="deleteQuestionForm">
        <div class="form-group">
            <label>問題ID:</label>
            <input type="number" id="deleteQuestionId" placeholder="例: 1" required>
        </div>
        <button type="submit" style="background: #dc3545;">問題を削除</button>
    </form>

    <h2>回答投稿</h2>
    <form id="answerForm">
        <div class="form-group">
            <label>問題ID:</label>
            <input type="number" id="answerQuestionId" placeholder="例: 1" required>
        </div>
        <div class="form-group">
            <label>選択肢ID:</label>
            <input type="number" id="answerChoiceId" placeholder="例: 1" required>
        </div>
        <button type="submit">回答を投稿</button>
    </form>

    <h2>問題一覧（選択肢付き）</h2>
    <button id="loadQuestionsBtn">問題一覧を取得</button>
    <div id="questionsList" class="result" style="display: none;"></div>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        const BASE_URL = 'https://shittaka-back.fly.dev';
        const API_BASE = `${BASE_URL}/api/auth`;
        let authToken = null;
        let currentUser = null; // 現在のユーザー情報
        let choiceCount = 2; // 初期選択肢数

        // ページ読み込み時にジャンルを取得
        document.addEventListener('DOMContentLoaded', function() {
            loadGenres();
        });

        // 現在のユーザー情報を取得する関数
        async function getCurrentUser() {
            if (!authToken) {
                return null;
            }

            try {
                console.log('現在のユーザー情報取得リクエスト送信');
                const response = await fetch(`${API_BASE}/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                console.log('ユーザー情報レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                if (response.ok) {
                    const user = await response.json();
                    console.log('ユーザー情報:', user);
                    currentUser = user;
                    displayUserInfo(user);
                    return user;
                } else {
                    const errorData = await response.json();
                    console.error('ユーザー情報取得エラー:', errorData);
                    hideUserInfo();
                    return null;
                }
            } catch (error) {
                console.error('ユーザー情報取得通信エラー:', error);
                hideUserInfo();
                return null;
            }
        }

        // UserIDからユーザー名を取得する関数
        async function getUsernameByUserId(userId) {
            // キャッシュ機能付き
            if (window.userCache && window.userCache[userId]) {
                return window.userCache[userId];
            }

            try {
                // 新しいprofileエンドポイントを使用
                const response = await fetch(`${BASE_URL}/api/profiles/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const profile = await response.json();
                    // キャッシュに保存
                    if (!window.userCache) window.userCache = {};
                    window.userCache[userId] = profile.name;
                    return profile.name;
                }
            } catch (error) {
                console.error('ユーザー名取得エラー:', error);
            }

            // エラーの場合はIDを返す
            return userId;
        }

        // ユーザー情報を表示する関数
        function displayUserInfo(user) {
            const userInfoDiv = document.getElementById('userInfo');
            const usernameSpan = document.getElementById('currentUsername');

            usernameSpan.textContent = user.username || user.email;
            userInfoDiv.style.display = 'block';
        }

        // ユーザー情報を非表示にする関数
        function hideUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.style.display = 'none';
            currentUser = null;
        }

        // ログアウト処理
        async function logout() {
            if (!authToken) {
                showResult('ログイン状態ではありません', true);
                return;
            }

            try {
                console.log('ログアウトリクエスト送信');
                const response = await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                console.log('ログアウトレスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                if (response.ok) {
                    // ログアウト成功
                    authToken = null;
                    currentUser = null;
                    hideUserInfo();

                    // キャッシュをクリア
                    if (window.userCache) {
                        window.userCache = {};
                    }

                    const result = await response.json();
                    showResult(`ログアウトしました: ${result.message || 'ログアウト成功'}`);

                    console.log('ログアウト成功');
                } else {
                    const errorData = await response.json();
                    console.error('ログアウトエラー:', errorData);
                    showResult(`ログアウトエラー (${response.status}): ${errorData.message || errorData.error}`, true);
                }
            } catch (error) {
                console.error('ログアウト通信エラー:', error);
                showResult(`ログアウト通信エラー: ${error.message}`, true);
            }
        }

        // ジャンル一覧を取得してドロップダウンに設定
        async function loadGenres() {
            try {
                console.log('ジャンル一覧取得リクエスト送信');
                const response = await fetch(`${BASE_URL}/api/genres`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const result = await response.json();
                console.log('レスポンス内容:', result);

                if (response.ok) {
                    const genreSelect = document.getElementById('questionGenreId');

                    // 既存のオプションをクリア（最初のオプションは残す）
                    genreSelect.innerHTML = '<option value="">ジャンルを選択してください</option>';

                    // ジャンルオプションを追加
                    if (Array.isArray(result) && result.length > 0) {
                        result.forEach(genre => {
                            const option = document.createElement('option');
                            option.value = genre.id;
                            option.textContent = genre.name;
                            genreSelect.appendChild(option);
                        });
                        console.log(`${result.length}個のジャンルを読み込みました`);
                    } else {
                        console.log('ジャンルが見つかりません');
                    }
                } else {
                    console.error(`ジャンル取得エラー (${response.status}): ${result.message || result.error}`);
                    showResult(`ジャンル取得エラー (${response.status}): ${result.message || result.error}`, true);
                }
            } catch (error) {
                console.error('ジャンル取得通信エラー:', error);
                showResult(`ジャンル取得通信エラー: ${error.message}`, true);
            }
        }

        // 選択肢を追加する関数
        function addChoice() {
            const container = document.getElementById('choicesContainer');
            const newIndex = choiceCount;
            
            const choiceDiv = document.createElement('div');
            choiceDiv.className = 'choice-input';
            choiceDiv.style.marginBottom = '10px';
            choiceDiv.style.padding = '10px';
            choiceDiv.style.border = '1px solid #ddd';
            choiceDiv.style.borderRadius = '5px';
            
            choiceDiv.innerHTML = `
                <div class="form-group">
                    <label>選択肢${newIndex + 1}:</label>
                    <input type="text" class="choice-text" placeholder="選択肢のテキスト" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="correctChoice" value="${newIndex}"> 正解
                    </label>
                    <button type="button" class="remove-choice" onclick="removeChoice(this)" style="background: #dc3545; color: white; border: none; padding: 5px 10px; margin-left: 10px; cursor: pointer; border-radius: 3px;">削除</button>
                </div>
            `;
            
            container.appendChild(choiceDiv);
            choiceCount++;
            updateChoiceLabels();
        }

        // 選択肢を削除する関数
        function removeChoice(button) {
            const choiceInputs = document.querySelectorAll('.choice-input');
            
            // 最低2つの選択肢を保持
            if (choiceInputs.length <= 2) {
                alert('最低2つの選択肢が必要です');
                return;
            }
            
            const choiceDiv = button.closest('.choice-input');
            const radioInput = choiceDiv.querySelector('input[name="correctChoice"]');
            const wasCorrect = radioInput.checked;
            
            choiceDiv.remove();
            choiceCount--;
            
            // 削除された選択肢が正解だった場合、最初の選択肢を正解にする
            if (wasCorrect) {
                const firstRadio = document.querySelector('input[name="correctChoice"]');
                if (firstRadio) {
                    firstRadio.checked = true;
                }
            }
            
            updateChoiceLabels();
        }

        // 選択肢のラベルとvalue属性を更新する関数
        function updateChoiceLabels() {
            const choiceInputs = document.querySelectorAll('.choice-input');
            choiceInputs.forEach((choiceDiv, index) => {
                const label = choiceDiv.querySelector('label');
                const radioInput = choiceDiv.querySelector('input[name="correctChoice"]');
                
                label.textContent = `選択肢${index + 1}:`;
                radioInput.value = index.toString();
            });
        }

        // 問題作成フォームをリセットする関数
        function resetQuestionForm() {
            document.getElementById('questionForm').reset();
            
            // 選択肢を初期状態（2つ）に戻す
            const container = document.getElementById('choicesContainer');
            container.innerHTML = `
                <div class="choice-input" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <div class="form-group">
                        <label>選択肢1:</label>
                        <input type="text" class="choice-text" placeholder="選択肢のテキスト" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="correctChoice" value="0" checked> 正解
                        </label>
                        <button type="button" class="remove-choice" onclick="removeChoice(this)" style="background: #dc3545; color: white; border: none; padding: 5px 10px; margin-left: 10px; cursor: pointer; border-radius: 3px;">削除</button>
                    </div>
                </div>
                <div class="choice-input" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <div class="form-group">
                        <label>選択肢2:</label>
                        <input type="text" class="choice-text" placeholder="選択肢のテキスト" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="correctChoice" value="1"> 正解
                        </label>
                        <button type="button" class="remove-choice" onclick="removeChoice(this)" style="background: #dc3545; color: white; border: none; padding: 5px 10px; margin-left: 10px; cursor: pointer; border-radius: 3px;">削除</button>
                    </div>
                </div>
            `;
            choiceCount = 2;
        }

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
            resultDiv.style.color = isError ? '#721c24' : '#155724';
            resultDiv.innerHTML = message;
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPassword').value,
                username: document.getElementById('signupUsername').value
            };

            try {
                console.log('サインアップリクエスト送信:', data);
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                console.log('レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const result = await response.json();
                console.log('レスポンス内容:', result);
                
                if (response.ok) {
                    showResult(`サインアップ成功！<br>ユーザーID: ${result.user.id}<br>メール確認が必要です。`);
                } else {
                    showResult(`エラー (${response.status}): ${result.message || result.error}<br>詳細: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                console.error('通信エラー:', error);
                showResult(`通信エラー: ${error.message}`, true);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                console.log('ログインリクエスト送信:', data);
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                console.log('レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const result = await response.json();
                console.log('レスポンス内容:', result);
                
                if (response.ok) {
                    authToken = result.token;
                    showResult(`ログイン成功！<br>トークン: ${result.token.substring(0, 20)}...<br>ユーザー: ${result.user.email}`);

                    // ログイン成功後、ユーザー情報を取得して表示
                    await getCurrentUser();
                } else {
                    showResult(`ログインエラー (${response.status}): ${result.message || result.error}<br>詳細: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                console.error('通信エラー:', error);
                showResult(`通信エラー: ${error.message}`, true);
            }
        });

        document.getElementById('genreForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                showResult('先にログインしてください', true);
                return;
            }
            
            const data = {
                name: document.getElementById('genreName').value
            };

            try {
                console.log('ジャンル作成リクエスト送信:', data);
                const response = await fetch(`${BASE_URL}/api/genres`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                console.log('レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const result = await response.json();
                console.log('レスポンス内容:', result);
                
                if (response.ok) {
                    showResult(`ジャンル作成成功！<br>ID: ${result.id}<br>名前: ${result.name}`);
                    document.getElementById('genreName').value = '';
                } else {
                    showResult(`ジャンル作成エラー (${response.status}): ${result.message || result.error}<br>詳細: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                console.error('通信エラー:', error);
                showResult(`通信エラー: ${error.message}`, true);
            }
        });

        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                showResult('先にログインしてください', true);
                return;
            }
            
            const data = {
                genre_id: parseInt(document.getElementById('questionGenreId').value),
                title: document.getElementById('questionTitle').value,
                body: document.getElementById('questionBody').value,
                explanation: document.getElementById('questionExplanation').value
            };

            try {
                console.log('問題作成リクエスト送信:', data);
                const response = await fetch(`${BASE_URL}/api/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                console.log('レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const result = await response.json();
                console.log('レスポンス内容:', result);
                
                if (response.ok) {
                    // 問題作成成功後、選択肢を作成
                    const questionId = result.id;
                    await createChoicesForQuestion(questionId);
                } else {
                    showResult(`問題作成エラー (${response.status}): ${result.message || result.error}<br>詳細: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                console.error('通信エラー:', error);
                showResult(`通信エラー: ${error.message}`, true);
            }
        });

        // 問題作成後に選択肢を自動作成する関数
        async function createChoicesForQuestion(questionId) {
            const choiceInputs = document.querySelectorAll('.choice-input');
            const correctChoiceIndex = parseInt(document.querySelector('input[name="correctChoice"]:checked').value);
            let createdChoicesCount = 0;
            let errors = [];

            for (let i = 0; i < choiceInputs.length; i++) {
                const choiceText = choiceInputs[i].querySelector('.choice-text').value.trim();
                
                if (choiceText) {
                    const choiceData = {
                        question_id: questionId,
                        text: choiceText,
                        is_correct: i === correctChoiceIndex
                    };

                    try {
                        console.log(`選択肢${i+1}作成リクエスト送信:`, choiceData);
                        const choiceResponse = await fetch(`${BASE_URL}/api/choices/create`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authToken}`
                            },
                            body: JSON.stringify(choiceData)
                        });

                        if (choiceResponse.ok) {
                            const choiceResult = await choiceResponse.json();
                            console.log(`選択肢${i+1}作成成功:`, choiceResult);
                            createdChoicesCount++;
                        } else {
                            const errorResult = await choiceResponse.json();
                            errors.push(`選択肢${i+1}: ${errorResult.message || errorResult.error}`);
                        }
                    } catch (error) {
                        errors.push(`選択肢${i+1}: 通信エラー (${error.message})`);
                    }
                }
            }

            // 結果表示
            if (errors.length === 0 && createdChoicesCount > 0) {
                showResult(`問題と選択肢の作成が完了しました！<br>問題ID: ${questionId}<br>作成された選択肢数: ${createdChoicesCount}`);
                resetQuestionForm();
            } else if (createdChoicesCount > 0) {
                showResult(`問題作成成功！<br>問題ID: ${questionId}<br>作成された選択肢数: ${createdChoicesCount}<br>エラー: ${errors.join(', ')}`, true);
            } else {
                showResult(`問題は作成されましたが、選択肢の作成に失敗しました。<br>問題ID: ${questionId}<br>エラー: ${errors.join(', ')}`, true);
            }
        }

        // 特定の問題の選択肢を取得する関数
        async function getChoicesForQuestion(questionId) {
            try {
                console.log(`問題ID ${questionId} の選択肢取得リクエスト送信`);
                const response = await fetch(`${BASE_URL}/api/choices/${questionId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log(`問題ID ${questionId} の選択肢取得成功:`, result);
                    return result.choices || [];
                } else {
                    console.error(`選択肢取得エラー (${response.status}):`, await response.text());
                    return [];
                }
            } catch (error) {
                console.error('選択肢取得通信エラー:', error);
                return [];
            }
        }

        document.getElementById('loadQuestionsBtn').addEventListener('click', async () => {
            try {
                console.log('問題一覧取得リクエスト送信');
                const response = await fetch(`${BASE_URL}/api/questions`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const result = await response.json();
                console.log('レスポンス内容:', result);
                
                if (response.ok) {
                    const questionsDiv = document.getElementById('questionsList');
                    questionsDiv.style.display = 'block';
                    questionsDiv.style.backgroundColor = '#d4edda';
                    questionsDiv.style.color = '#155724';

                    if (Array.isArray(result) && result.length > 0) {
                        let questionsHtml = '<h3>問題一覧:</h3>';

                        // 各問題に対して投稿者名と選択肢を取得
                        for (const q of result) {
                            const username = await getUsernameByUserId(q.user_id);
                            const choices = await getChoicesForQuestion(q.id);

                            let choicesHtml = '';
                            if (choices.length > 0) {
                                choicesHtml = '<div style="margin-top: 10px;"><strong>選択肢:</strong><ul>';
                                choices.forEach((choice, index) => {
                                    const correctLabel = choice.is_correct ? ' <span style="color: #28a745; font-weight: bold;">[正解]</span>' : '';
                                    choicesHtml += `<li onclick="fillAnswerFormWithChoice(${q.id}, ${choice.id})" style="cursor: pointer; padding: 5px; margin: 2px 0; background: #f8f9fa; border-radius: 3px; border: 1px solid #dee2e6;">${choice.text}${correctLabel} (ID: ${choice.id})</li>`;
                                });
                                choicesHtml += '</ul></div>';
                            } else {
                                choicesHtml = '<div style="margin-top: 10px; color: #dc3545;"><strong>選択肢:</strong> 選択肢が設定されていません</div>';
                            }

                            questionsHtml += `
                                <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                    <h4>${q.title} (ID: ${q.id})</h4>
                                    <p><strong>ジャンルID:</strong> ${q.genre_id}</p>
                                    <p><strong>投稿者:</strong> ${username}</p>
                                    <p><strong>問題文:</strong> ${q.body || '未設定'}</p>
                                    <p><strong>解説:</strong> ${q.explanation || '未設定'}</p>
                                    <p><strong>閲覧数:</strong> ${q.views} | <strong>正解数:</strong> ${q.correct_count} | <strong>不正解数:</strong> ${q.incorrect_count}</p>
                                    <p><strong>作成日時:</strong> ${new Date(q.created_at).toLocaleString()}</p>
                                    ${choicesHtml}
                                    <div style="margin-top: 10px;">
                                        <button onclick="fillAnswerForm(${q.id})" style="background: #28a745;">回答する</button>
                                        <button onclick="fillUpdateForm(${q.id}, '${q.title.replace(/'/g, "\\'")}', '${(q.body || '').replace(/'/g, "\\'")}', '${(q.explanation || '').replace(/'/g, "\\'")}')">編集フォームに入力</button>
                                        <button onclick="fillDeleteForm(${q.id})" style="background: #dc3545; margin-left: 10px;">削除フォームに入力</button>
                                    </div>
                                </div>
                            `;
                        }
                        questionsDiv.innerHTML = questionsHtml;
                    } else {
                        questionsDiv.innerHTML = '<h3>問題が見つかりません</h3>';
                    }
                } else {
                    showResult(`問題一覧取得エラー (${response.status}): ${result.message || result.error}<br>詳細: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                console.error('通信エラー:', error);
                showResult(`通信エラー: ${error.message}`, true);
            }
        });

        // 問題編集機能
        document.getElementById('updateQuestionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                showResult('先にログインしてください', true);
                return;
            }
            
            const questionId = document.getElementById('updateQuestionId').value;
            const data = {
                title: document.getElementById('updateQuestionTitle').value,
                body: document.getElementById('updateQuestionBody').value,
                explanation: document.getElementById('updateQuestionExplanation').value
            };

            try {
                console.log('問題更新リクエスト送信:', data);
                const response = await fetch(`${BASE_URL}/api/questions/${questionId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                console.log('レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const result = await response.json();
                console.log('レスポンス内容:', result);
                
                if (response.ok) {
                    showResult(`問題更新成功！<br>問題ID: ${questionId}<br>メッセージ: ${result.message || '更新されました'}`);
                    document.getElementById('updateQuestionForm').reset();
                } else {
                    showResult(`問題更新エラー (${response.status}): ${result.message || result.error}<br>詳細: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                console.error('通信エラー:', error);
                showResult(`通信エラー: ${error.message}`, true);
            }
        });

        // 問題削除機能
        document.getElementById('deleteQuestionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                showResult('先にログインしてください', true);
                return;
            }
            
            const questionId = document.getElementById('deleteQuestionId').value;
            
            if (!confirm(`問題ID ${questionId} を本当に削除しますか？この操作は取り消せません。`)) {
                return;
            }

            try {
                console.log('問題削除リクエスト送信:', { questionId });
                const response = await fetch(`${BASE_URL}/api/questions/${questionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                console.log('レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const result = await response.json();
                console.log('レスポンス内容:', result);
                
                if (response.ok) {
                    showResult(`問題削除成功！<br>問題ID: ${questionId}<br>メッセージ: ${result.message || '削除されました'}`);
                    document.getElementById('deleteQuestionForm').reset();
                } else {
                    showResult(`問題削除エラー (${response.status}): ${result.message || result.error}<br>詳細: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                console.error('通信エラー:', error);
                showResult(`通信エラー: ${error.message}`, true);
            }
        });

        // 回答投稿機能 //問題と選択肢を紐づけて回答
        document.getElementById('answerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!authToken) {
                showResult('先にログインしてください', true);
                return;
            }
            
            const data = {
                question_id: parseInt(document.getElementById('answerQuestionId').value),
                choice_id: parseInt(document.getElementById('answerChoiceId').value)
            };

            try {
                console.log('回答投稿リクエスト送信:', data);
                const response = await fetch(`${BASE_URL}/api/answers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                console.log('レスポンス受信:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                const result = await response.json();
                console.log('レスポンス内容:', result);
                
                if (response.ok) {
                    showResult(`回答投稿成功！<br>回答ID: ${result.id}<br>問題ID: ${result.question_id}<br>選択肢ID: ${result.choice_id}<br>回答日時: ${new Date(result.answered_at).toLocaleString()}`);
                    document.getElementById('answerForm').reset();
                } else {
                    showResult(`回答投稿エラー (${response.status}): ${result.message || result.error}<br>詳細: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                console.error('通信エラー:', error);
                showResult(`通信エラー: ${error.message}`, true);
            }
        });

        // フォーム入力ヘルパー関数
        function fillUpdateForm(id, title, body, explanation) {
            document.getElementById('updateQuestionId').value = id;
            document.getElementById('updateQuestionTitle').value = title;
            document.getElementById('updateQuestionBody').value = body;
            document.getElementById('updateQuestionExplanation').value = explanation;
            
            // 編集フォームにスクロール
            document.getElementById('updateQuestionForm').scrollIntoView({ behavior: 'smooth' });
        }

        function fillDeleteForm(id) {
            document.getElementById('deleteQuestionId').value = id;
            
            // 削除フォームにスクロール
            document.getElementById('deleteQuestionForm').scrollIntoView({ behavior: 'smooth' });
        }

        function fillAnswerForm(questionId) {
            document.getElementById('answerQuestionId').value = questionId;
            document.getElementById('answerChoiceId').value = 1; // デフォルト値

            // 回答フォームにスクロール
            document.getElementById('answerForm').scrollIntoView({ behavior: 'smooth' });
        }

        function fillAnswerFormWithChoice(questionId, choiceId) {
            document.getElementById('answerQuestionId').value = questionId;
            document.getElementById('answerChoiceId').value = choiceId;

            // 回答フォームにスクロール
            document.getElementById('answerForm').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
